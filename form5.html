<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form5</title>
</head>
<body>
    <h3>Job Application</h3>
    <label for="name">Name:</label>
    <br>
    <input type="text" id="name">
    <br>
    <label for="email">Email:</label>
    <br>
    <input type="text" id="email">
    <br>
    <label for="phone">Phone:</label>
    <br>
    <input type="telephone" id="phone">
    <br>
    <label for="resume">Resume</label>
    <br>
    <input type="file" id="resume">
    <br>
    <label for="experience">Experience(year):</label>
    <br>
    <input type="number" name="counter" id="experience" min="0" max="50">
    <br>
    <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" id="html">
    <br>
    <label for="html">HTML</label>
    <br>
    <input type="checkbox" id="css">
    <br>
    <label for="css">CSS</label>
    <br>
    <input type="checkbox" id="javascript">
    <br>
    <label for="javascript">JavaScript</label>
    <br>
    </fieldset>
    <br>
    <label for="he">Highest Education:</label>
    <br>
    <select name="highest education" id="he">
        <option value="select">Select</option>
        <option value="10th Board">10th Board</option>
        <option value="12th Board">12th Board</option>
        <option value="Graduation">Graduation</option>
        <option value="Post Graduation">Post Graduation</option>
    </select>
    <br>
   
    <label for="avalibility">Avalibility</label>
    <br>
    <label for="radio1">Full-Time</label>
    <input type="radio" name="radio" id="radio1">
    <br>
    <label for="radio2">Part-Time</label>
     <input type="radio" name="radio" id="radio2">
    
    <br>


    <label for="comments">Additional Comments:</label>
    <br>
    <textarea name="Comments" id="comments" cols="30" rows="10"></textarea>
    <button>Submit Application</button>

</body>
</html>
