<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid green;
        }

        /* Id selectors */
        #firstPara{
            color: blueviolet;
        }

        /* Class selectors */
        .bgBlue{
            color: red;
        }

        /* Grouping selectors */
        footer, span{
            background-color: pink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate CSS Selectors</p>
    <p id="SecondPara" class="redElement bgBlue">This is another simple Paragraph to demonstrate css selectors</p>

    <div>
        <p>
            This is yet another simple paragraph inside div to demonstrate css selectors
        </p>
        <span>this is span</span>
    </div>
    <footer>This is a footer</footer>
</body>
</html>
