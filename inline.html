<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline </title>
</head>
<body>
    <p style="border:2px solid blue">this is a paragraph</p>
    <p style="border:2px solid red">this is also a paragraph</p>
    <br>
    <span style="border:2px solid blue">this is a span</span>
    <span style="border:2px solid red">this is also a span</span>

    <strong style="border:2px solid blue">this is a strong</strong>
    <div style="border:2px solid red">this is a div</div>

    <a style="border:2px solid blue">this is a anchor tag</a>
    <a style="border:2px solid red">this is also a anchor tag</a>
</body>
</html>
