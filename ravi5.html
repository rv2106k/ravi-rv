<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colours in CSS</title>
    <style>
        #firstPara{
             color: blueviolet; /*Color by name */
             background-color: aqua;
        }

        #secondPara{
            color: rgb(241,221, 91); /* color by rgb value*/
            background-color: rgb(230, 22, 22);
        }

        #thirdPara{
            color: #f39c39; /*color by hex vale*/
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstPara">This is a paragraph from first box.</p>

    <h2>This is my second box</h2>
    <p id="secondPara">This is a paragraph from SecondPara box.</p>

    <h2>This is my third box</h2>
    <p id="thirdPara">This is a paragraph from third box.</p>
</body>
</html>
